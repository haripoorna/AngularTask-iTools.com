<div class="signUp-body">
    <div class="container signUp-section">
        <h2>Job Seeker Registration</h2>
        <p>Minimum one year experience in any railway field or certification from a railway training institute is prerequisite for registration.</p>
        <div class="profileUpload">
            <img src="../../../images/profile.png">
            <p>click to upload photo</br>Optional</p>
        </div>
        <form name="formValidator" class="registration-form-validator" novalidate="novalidate" autocomplete="off" data-ng-repeat="(formCategory, formData) in formjobseeker">
            <div class="form-group form-validator-group" data-ng-repeat="(formKey,formField) in formData.formInfo" float-label field-model="formField.formModel">
                <div class="form-field-container">
                    <md-input-container class="material-input-container no-padding">
                        <label class="control-label " data-ng-bind="formField.title"></label>
                        <input type="{{formField.type}}" data-ng-model="formField.formModel" name="name{{$index}}" class="form-control" data-ng-required="formField.required" data-ng-pattern="formField.pattern" ng-maxlength="formField.maxLength">
                        <div ng-messages="formValidator['name' + $index].$error" ng-if="formValidator['name' + $index].$touched" role="alert">
                            <span class="error" ng-message="required" data-ng-bind="formField.validationMessage"></span>
                            <span class="error" ng-message="pattern" data-ng-bind="formField.patternValidation"></span>
                        </div>
                    </md-input-container>
                </div>
            </div>
            <md-checkbox md-no-ink ng-model="hasInk" aria-label="No Ink Effects">
                I agree to the terms and conditions
            </md-checkbox>
            <div class="text-center" data-ng-if="$last">
                <div class="button-container" data-ng-class="{'inactive-button-container':!formValidator.$valid}">
                    <div class="text-binder disabled" data-ng-bind="loginSignUp" data-ng-click="register(!formValidator.$valid)"></div>
                </div>
            </div>
        </form>
        
    </div>
</div>
